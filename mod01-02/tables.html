<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<style>
	table, th, td {
		border: 2px solid black;
	}
</style>
<body>
	<table>
		<tr>
			<!-- simple -->
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<!-- with column and row -->
	<table>
		<tr>
			<th></th>
			<th scope="col">Saturday</th>
			<th scope="col">Sunday</th>
		</tr>
		<tr>
			<th scope="row">Tickets Sold:</th>
			<td>120</td>
			<td>135</td>
		</tr>
		<tr>
			<th scope="row">Total Sales:</th>
			<td>$600</td>
			<td>$675</td>
		</tr>
	</table>
	<!-- column span -->
	<table>
		<tr>
			<th></th>
			<th>9am</th>
			<th>10am</th>
			<th>11am</th>
			<th>12nn</th>
		</tr>
		<tr>
			<th>Monday</th>
			<td colspan="2">Geography</td>
			<td>Math</td>
			<td>Art</td>
		</tr>
		<tr>
			<th>Tuesday</th>
			<td colspan="3">Gym</td>
			<td>Home Fee</td>			t
		</tr>
	</table>
	<!-- row span -->
	<table>
		<tr>
			<th></th>
			<th>TV5</th>
			<th>GMA</th>
			<th>ABS-CBN</th>
		</tr>
		<tr>
			<th>6pm-7pm</th>
			<td rowspan="2">Cartoon</td>
			<td>Comedy</td>
			<td>News</td>
		</tr>
		<tr>
			<th>7pm-8pm</th>
			<td rowspan="5">Sports</td>
			<td>Current Affairs</td>
		</tr>
	</table>
</body>
</html>
